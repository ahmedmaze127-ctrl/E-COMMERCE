<body>
    <h1>DME Leads Survey Form</h1>
    <form action="/submit" method="post">
        <!-- Personal Information -->
        <label for="med-id">Medical ID:</label>
        <input type="text" id="med-id" name="med_id" placeholder="Enter Medical ID" required>

        <label for="doctor-npi">Doctor NPI:</label>
        <input type="text" id="doctor-npi" name="doctor_npi" placeholder="Enter Doctor NPI" required>

        <label for="fax">Fax:</label>
        <input type="tel" id="fax" name="fax" placeholder="Enter Fax Number">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

        <!-- Physical Information -->
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter Height" required>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>

        <!-- Medical Details -->
        <label for="lower-back">Lower Back Issues:</label>
        <textarea id="lower-back" name="lower_back" placeholder="Describe any issues with the lower back"></textarea>

        <label for="knee">Knee Issues:</label>
        <textarea id="knee" name="knee" placeholder="Describe any issues with the knees"></textarea>

        <label for="shoulder">Shoulder Issues:</label>
        <textarea id="shoulder" name="shoulder" placeholder="Describe any issues with the shoulders"></textarea>

        <label for="ankles">Ankle Issues:</label>
        <textarea id="ankles" name="ankles" placeholder="Describe any issues with the ankles"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Form</button>
    </form>
</body>
